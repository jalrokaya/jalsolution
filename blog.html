<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Blog - JalITSolution</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      background-color: #111;
      color: #fff;
      font-family: Arial, sans-serif;
      padding: 40px;
    }
    textarea {
      width: 100%;
      height: 150px;
      padding: 15px;
      background: #222;
      color: white;
      border: none;
      border-radius: 10px;
      font-size: 16px;
    }
    button {
      background: #00bcd4;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 6px;
      margin-top: 10px;
      cursor: pointer;
      transition: 0.3s ease;
    }
    button:hover {
      background: #008c9e;
    }
    .blog-posts {
      margin-top: 30px;
    }
    .post {
      background: #1c1c1c;
      padding: 20px;
      margin-bottom: 20px;
      border-radius: 10px;
      animation: fadeIn 0.4s ease-in-out;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <h1>Blog - JalITSolution</h1>
  <p>Write and publish your thoughts here:</p>

  <textarea id="blogInput" placeholder="Write your blog here..."></textarea>
  <br>
  <button onclick="publishPost()">Publish</button>

  <div class="blog-posts" id="blogPosts"></div>

  <script>
    function publishPost() {
      const text = document.getElementById("blogInput").value.trim();
      if (text === "") return alert("Please write something!");
      
      const post = document.createElement("div");
      post.className = "post";
      post.textContent = text;
      
      document.getElementById("blogPosts").prepend(post);
      document.getElementById("blogInput").value = "";
    }
  </script>
</body>
</html>
